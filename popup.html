<!doctype html>
<html>
  <head>
    <title>Text to Foot</title>
    <script src="popup.js"></script>
    <meta charset="utf-8">
  </head>
  <body style="width: 600px;">
    <textarea id="list" style="width: 100%; height: 400px;"></textarea>
    <div>
      <label for="temporarily-remove">Temporarily remove URL</label>
      <input type="radio" name="select" id="temporarily-remove" value="temporarily-remove" checked>
    </div>
    <div>
      <label for="clear-cached">Clear cached URL</label>
      <input type="radio" name="select" id="clear-cached" value="clear-cached">
    </div>
    <button id="check">Start</button>
  </body>
</html>
